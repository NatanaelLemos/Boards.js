<div class="board-card" (click)="openModal()">
  <p>{{card.name}}</p>
  <p *ngIf="card.dueDate" class="dueDate">
    <mat-icon class="icon">av timer</mat-icon>
    <span class="date">
      {{card.dueDate | date: 'MMM d'}}
    </span>
  </p>
  <span class="members" *ngIf="cards$ | async as cards">
    <span class="member" *ngFor="let member of getMembers(cards)">
      {{getInitials(member.name)}}
    </span>
  </span>
</div>
