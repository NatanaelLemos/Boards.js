<div class="board-card" (click)="openModal()">
  <p>{{card.name}}</p>
  <p *ngIf="card.dueDate" class="dueDate">
    <mat-icon class="icon">av timer</mat-icon>
    <span class="date">
      {{card.dueDate | date: 'MMM d'}}
    </span>
    <span class="cards" *ngIf="cards$ | async as cards">
      <span *ngFor="let member of getMembers(cards)">
        {{member.name}}
      </span>
    </span>
  </p>
</div>
